
<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAPT.AI - Solução de Gestão de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dim": "#0a8031",
                        "background-light": "#f6f8f6",
                        "background-dark": "#050a07",
                        "surface-dark": "#111c14",
                        // Dashboard Colors
                        "db-background-dark": "#102216",
                        "db-surface": "#1c271f",
                        "db-secondary": "#3b5443",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                        "db-display": ["Manrope", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(0, 0, 0, 1)',
                        'neo-sm': '2px 2px 0px 0px rgba(0, 0, 0, 1)',
                        'glow': '0 0 15px rgba(19, 236, 91, 0.3)',
                    },
                    animation: {
                        'scan-vertical': 'scanVertical 2s linear infinite',
                        'pulse-slow': 'pulseSlow 3s ease-in-out infinite',
                        'float': 'float 4s ease-in-out infinite',
                        'glitch': 'glitch 1.5s linear infinite',
                        'scan-lines': 'scanLines 4s linear infinite',
                        'scan-result': 'fadeInRight 0.5s ease-out forwards',
                    },
                    keyframes: {
                        scanVertical: {
                            '0%': { top: '0%', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { top: '100%', opacity: '0' },
                        },
                        fadeInRight: {
                            'from': {
                                opacity: '0',
                                transform: 'translateX(20px)',
                            },
                            'to': {
                                opacity: '1',
                                transform: 'translateX(0)',
                            },
                        },
                        pulseSlow: {
                            '0%, 100%': {
                                transform: 'scale(1)',
                                boxShadow: '0 0 0 0 rgba(19, 236, 91, 0)',
                            },
                            '50%': {
                                transform: 'scale(1.02)',
                                boxShadow: '0 0 30px 10px rgba(19, 236, 91, 0.4)',
                            },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        glitch: {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                            '100%': { transform: 'translate(0)' }
                        },
                        scanLines: {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '0 100px' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        .fade-in { animation: fadeIn 300ms ease-out forwards; }
        .fade-out { animation: fadeOut 300ms ease-out forwards; }

        .glass-panel {
            background: rgba(17, 28, 20, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-panel-light {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neubrutalist-border {
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.5);
        }
        .bg-grid-pattern, .industrial-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        body {
            min-height: max(884px, 100dvh);
            color: #fafafa;
        }
        /* Custom fill for Material Symbols Outlined */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        .scene {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #111;
        }

        .monitor {
          width: 100%;
          max-width: 500px;
          height: 300px;
          background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
          border-radius: 18px;
          padding: 16px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 2px 3px rgba(255,255,255,0.05);
          position: relative;
          border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .screen {
          width: 100%;
          height: calc(100% - 20px);
          background: #111312;
          border-radius: 10px;
          padding: 16px 22px;
          box-sizing: border-box;
          position: relative;
          border: 1px solid rgba(0,0,0,0.5);
          box-shadow: inset 0 0 25px rgba(0,0,0,0.7), inset 0 0 10px rgba(19, 236, 91, 0.1);
        }

        .screen-title {
          font-weight: 600;
          margin-bottom: 10px;
          color: #fff;
          font-size: 0.9rem;
        }

        .legend {
          display: flex;
          gap: 14px;
          font-size: 0.75rem;
          color: #ddd;
          margin-bottom: 12px;
        }

        .legend-box {
          width: 10px;
          height: 10px;
          display: inline-block;
          margin-right: 5px;
          border-radius: 2px;
          vertical-align: middle;
        }

        .legend-box.min { background: #ff9900; }
        .legend-box.med { background: #38bdf8; }
        .legend-box.real { background: #13ec5b; }

        .chart {
          position: relative;
          width: 100%;
          height: 150px;
          border-bottom: 1px solid rgba(255,255,255,0.2);
          box-sizing: border-box;
          background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
          background-size: 100% calc((100% - 23px) / 3);
          background-position: top;
        }

        .y-axis-labels {
            position: absolute;
            left: 4px;
            top: -8px;
            height: calc(100% - 14px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #bbb;
            font-size: 0.7rem;
        }
        
        .axis {
          display: none;
        }

        .bars {
          display: flex;
          justify-content: space-around;
          height: 100%;
          align-items: flex-end;
          padding-bottom: 1px;
          position: relative;
          z-index: 10;
        }

        .bar-group {
          text-align: center;
        }

        .bar {
          width: 30px;
          height: 75%;
          background: linear-gradient(to top, #0a8031, #13ec5b);
          border-radius: 3px 3px 0 0;
          margin-bottom: 6px;
          box-shadow: 0 0 10px rgba(19, 236, 91, 0.5);
        }

        .bar.short { height: 50%; }
        .bar.medium { height: 70%; }
        .bar.tall { height: 90%; }

        .label {
          font-size: 0.7rem;
          color: #bbb;
        }

        .line {
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          z-index: 15;
        }

        .min-line {
          top: 35%;
          background: #ff9900;
        }

        .trend-line {
          bottom: 60%;
          height: 0;
          width: 100%;
          border-top: 3px dashed #38bdf8;
        }

        .stand {
          width: 140px;
          height: 10px;
          background: linear-gradient(to bottom, #555, #333);
          margin: 10px auto 0;
          border-radius: 5px;
          box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
          border-top: 1px solid #666;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-white overflow-x-hidden antialiased selection:bg-primary selection:text-black">

    <div id="root"></div>
</body>
</html>
